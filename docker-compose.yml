version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fakestore-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - fakestore-network
    depends_on:
      - mysql
      - redis

  webserver:
    image: nginx:alpine
    container_name: fakestore-webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - fakestore-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: fakestore-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: fakestore_service
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - fakestore-network

  redis:
    image: redis:alpine
    container_name: fakestore-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fakestore-network

  composer:
    image: composer:2
    container_name: fakestore-composer
    volumes:
      - .:/app
    working_dir: /app
    command: install --optimize-autoloader --no-dev

volumes:
  mysql_data:
  redis_data:

networks:
  fakestore-network:
    driver: bridge